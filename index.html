<!doctype html>
<html>
<head>
  <title>Vision Q&A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h2 {
      font-size: 2em;
      color: #333;
    }
    form {
      margin-top: 20px;
    }
    input[type="file"],
    input[type="text"] {
      display: block;
      margin: 10px 0;
      font-size: 1.2em;
      padding: 10px;
      width: 60%;
    }
    input[type="submit"] {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #005fa3;
    }
    h3 {
      margin-top: 30px;
      font-size: 1.5em;
      color: #007700;
    }
  </style>
</head>
<body>

  <h2>Ask a Question About an Image</h2>

  <form method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required>
    <input type="text" name="question" placeholder="Your question" required>
    <input type="submit" value="Ask">
  </form>

  {% if answer %}
    <h3>Answer: {{ answer }}</h3>
  {% endif %}

</body>
</html>
